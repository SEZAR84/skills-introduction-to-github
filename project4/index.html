<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/sabz-fav.png">
    <link rel="stylesheet" href="./style/app.css">
    <title>ثبت نام در سایت</title>
    
</head>
<body>
    <form action="">
            <img src="./images/logo.png" alt="سبزلرن">
        <br>
        <fieldset>
            <input type="text" placeholder="نام مستعار" name="username" autofocus required>
            <br>
            <input type="email" placeholder="ایمیل" name="email" required>
            <br>
            <input type="password" placeholder="رمز عبور" name="password" maxlength="9" required>
            <br>
            <input type="password" placeholder="تکرار رمز عبور" name="password_confirm" maxlength="9" required>
            <br>
            <input type="checkbox" id="role" name="accept_role" required>
            <label for="role">شرایط و قوانین سایت  <a href="#">سبزلرن</a> را میپذیرم </label> 
        </fieldset>
        <br>
            <button type="submit">ثبت نام</button>
        
    </form>
</body>
</html>
